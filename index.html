<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Basket Catalogue</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('ugjjhjh.png'); /* Ganti dengan path yang benar */
            background-size: cover; /* Default untuk desktop */
            background-position: center; /* Default untuk desktop */
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Latar belakang putih semi-transparan */
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #222;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .link-button {
            display: block;
            padding: 12px 25px;
            margin: 10px 0;
            background-color: #007bff; /* Warna biru yang lebih modern */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Efek transisi hover */
        }

        .link-button:hover {
            background-color: #0056b3; /* Warna biru lebih gelap saat hover */
        }

        /* Media Query untuk tampilan mobile */
        @media (max-width: 768px) {
            body {
                background-size: 180%; /* Zoom gambar latar belakang menjadi 180% dari ukuran viewport */
                /* Anda juga bisa mencoba nilai lain seperti '200%' atau 'auto 150%' tergantung kebutuhan */
                /* background-position: center center; */ /* Ini sudah di-set secara global dan akan tetap terpusat */
            }
        }
        @media (max-width: 480px) { /* Untuk layar yang lebih kecil lagi, jika perlu zoom lebih */
            body {
                background-size: 200%; /* Zoom lebih besar untuk layar sangat kecil */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Foto Profil" class="profile-image">
        <!-- <h1>Home Basket</h1> -->
        <!-- <p>Temukan koleksi kerajinan tangan dan furnitur kami.</p> -->

        <a href="https://docs.google.com/spreadsheets/d/1xhwdCiBGbYZ0yWwJH3a36Mpca2UuLQEnhjvusWziNds/edit?usp=drive_link" class="link-button">Handycraft Catalogue</a>
        <a href="https://docs.google.com/spreadsheets/d/1ELuk81BYTYx7AfTbCz6kED2WbfmPmEVH_FTdz83VBEM/edit?usp=drive_link" class="link-button">Furniture Catalogue</a>
        <a href="https://homebasketbali.com/pages/about-us" class="link-button">Our Story</a>
    </div>
</body>
</html>
