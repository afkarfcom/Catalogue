<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Basket Catalogue</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('123.png'); /* Ganti dengan path yang benar */
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Latar belakang putih semi-transparan */
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #222;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .link-button {
            display: block;
            padding: 12px 25px;
            margin: 10px 0;
            background-color: #007bff; /* Warna biru yang lebih modern */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Efek transisi hover */
        }

        .link-button:hover {
            background-color: #0056b3; /* Warna biru lebih gelap saat hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Foto Profil" class="profile-image">
        <h1>Home Basket</h1>

        <a href="URL_KATALOG_KERAJINAN_TANGAN" class="link-button">Handycraft Catalogue</a>
        <a href="URL_KATALOG_FURNITUR" class="link-button">Furniture Catalogue</a>
        <a href="URL_TENTANG_SAYA" class="link-button">Our Story</a>
    </div>
</body>
</html>
